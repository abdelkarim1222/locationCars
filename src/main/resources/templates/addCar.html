<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header"><h3>Ajouter  car</h3></div>
        <div class="card-body">
            <form method="post" th:action="@{/save}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="marque">Marque:</label>
                    <input type="text" class="form-control" id="marque" name="marque" th:value="${car.marque}">

                </div>
                <div class="form-group">
                    <label for="model">Modele:</label>
                    <input type="text" class="form-control" id="model" name="model" th:value="${car.model}">

                </div>
                <div class="form-group">
                    <label for="couleur">Couleur:</label>
                    <input type="text" class="form-control" id="couleur" name="couleur" th:value="${car.couleur}">

                </div>
                <div class="form-group">
                    <label for="price">Prix:</label>
                    <input type="number" class="form-control" id="price" name="price" th:value="${car.price}">

                </div>
                <div class="form-group">
                    <label for="fuelType">fuelType:</label>
                    <input type="text" class="form-control" id="fuelType" name="fuelType" th:value="${car.fuelType}">
                </div>
                <div class="form-group">
                    <label for="engineSize">fuelType:</label>
                    <input type="text" class="form-control" id="engineSize" name="engineSize" th:value="${car.engineSize}">
                </div>
                <div class="form-group">
                    <label>transmission:</label>
                    <select name="transmission">

                        <option th:each="t:${transmission}" th:text="${t.labelle}"
                                th:value="${t.id}"
                                th:selected="${car.id!=null && car.transmission.id==t.id}"></option>
                    </select>

                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <input type="hidden" name="id" th:value="${car.id}">
            </form>

        </div>
    </div>
</div>

</body>
</html>
