<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header"><h3>Ajouter  transmission</h3></div>
        <div class="card-body">
            <form method="post" th:action="@{/submitFormTran}" >
                <div class="form-group">
                    <label for="labelle">Nom:</label>
                    <input type="text" class="form-control" id="labelle" name="labelle" th:value="${transmission.labelle}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <input type="hidden" name="id" th:value="${transmission.id}">
            </form>

        </div>
    </div>
</div>

</body>
</html>
